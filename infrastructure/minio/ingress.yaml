# API IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: minio-api
  namespace: minio
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`minio.localhost`) && PathPrefix(`/api`)
      kind: Rule
      services:
        - name: minio
          port: 9000
---
# Console IngressRoute
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: minio-console
  namespace: minio
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`minio.localhost`)
      kind: Rule
      services:
        - name: minio-console
          port: 9001
      middlewares:
        - name: minio-strip-prefix
---
# Middleware to strip prefix
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: minio-strip-prefix
  namespace: minio
spec:
  stripPrefix:
    prefixes:
      - /api